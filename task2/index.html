<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Юра</title>
    <script src="./index.js"></script>
  </head>
  <body>
    <h1>Конвертер Валют</h1>

    <!-- Поле для вводу суми -->
    <label for="amount">Сума:</label>
    <input type="number" id="amount" placeholder="Введіть суму">

    <!-- Вибір валюти з якої конвертувати -->
    <label for="fromCurrency">З:</label>
    <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="UAH">UAH</option>
    </select>

    <!-- Вибір валюти в яку конвертувати -->
    <label for="toCurrency">В:</label>
    <select id="toCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="UAH">UAH</option>
    </select>

    <!-- Кнопка для конвертації -->
    <button onclick="convertCurrency()">Конвертувати</button>

    <!-- Місце для відображення результату -->
    <h2>Результат:</h2>
    <p id="result"></p>

</html>
