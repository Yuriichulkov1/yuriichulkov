<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профіль користувача</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>Профіль користувача</header>

    <div class="profile">
        <img src="profile.jpg" alt="Фото користувача" class="profile-pic">
        <h2 id="user-name">Ольга Коваленко</h2>
        <p class="profile-info">Я дизайнер, що спеціалізується на створенні інтуїтивних інтерфейсів та яскравих візуалів для сучасних веб-додатків.</p>

        <ul class="interests">
            <li class="interest">Дизайн інтерфейсів</li>
            <li class="interest">Малювання</li>
            <li class="interest">Книги</li>
        </ul>

        <div class="actions">
            <button>Написати повідомлення</button>
            <button>Підписатися</button>
        </div>
    </div>
</body>
</html>
